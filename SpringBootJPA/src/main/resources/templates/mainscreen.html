<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <title>World Star Cars</title>

</head>

<body>
    <div class="container my-5">
        <div class="d-flex align-items-center mb-4">
            <h1 class="text-center flex-grow-1">World Star Cars Mechanical Shop</h1>
            <div class="vr mx-3" style="height: 3rem;"></div> <!-- Vertical line -->
            <a href="/about" class="text-decoration-none ms-3 about-link">About</a>
        </div>
        <hr class="mb-5">

        <!-- Vehicle Parts Section -->
        <section>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Vehicle Parts</h2>
                <div>
                    <a th:href="@{/showFormAddInPart}" class="btn btn-outline-primary btn-sm">Add Inhouse Part</a>
                    <a th:href="@{/showFormAddOutPart}" class="btn btn-outline-primary btn-sm">Add Outsourced Part</a>
                </div>
            </div>

            <form class="row g-3" th:action="@{/mainscreen}">
                <div class="col-md-8">
                    <input type="text" class="form-control" name="partkeyword" id="partkeyword" placeholder="Search parts" th:value="${partkeyword}" required />
                </div>
                <div class="col-md-2 d-grid">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
                <div class="col-md-2 d-grid">
                    <button type="button" class="btn btn-secondary" id="btnClearPart" onclick="clearSearch()">Clear</button>
                </div>
            </form>

            <div class="table-responsive my-4">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Inventory</th>
                        <th class="action-column">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tempPart : ${parts}">
                        <td th:text="${tempPart.name}">1</td>
                        <td th:text="${tempPart.price}">1</td>
                        <td th:text="${tempPart.inv}">1</td>
                        <td>
                            <a th:href="@{/showPartFormForUpdate(partID=${tempPart.id})}" class="btn btn-warning btn-sm">Update</a>
                            <a th:href="@{/deletepart(partID=${tempPart.id})}" class="btn btn-danger btn-sm"
                            onclick="if(!(confirm('Are you sure you want to delete this part?')))return false">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <hr class="mb-5">

        <!-- Automobiles Section -->
        <section>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Automobiles</h2>
                <a th:href="@{/showFormAddProduct}" class="btn btn-outline-primary btn-sm">Add Product</a>
            </div>

            <form class="row g-3" th:action="@{/mainscreen}">
                <div class="col-md-8">
                    <input type="text" class="form-control" name="productkeyword" id="productkeyword" placeholder="Search automobiles" th:value="${productkeyword}" required />
                </div>
                <div class="col-md-2 d-grid">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
                <div class="col-md-2 d-grid">
                    <button type="button" class="btn btn-secondary" id="btnClearProduct" onclick="clearSearch()">Clear</button>
                </div>
            </form>

            <div class="table-responsive my-4">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Inventory</th>
                        <th class="action-column">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tempProduct : ${products}">
                        <td th:text="${tempProduct.name}">1</td>
                        <td th:text="${tempProduct.price}">1</td>
                        <td th:text="${tempProduct.inv}">1</td>
                        <td>
                            <a th:href="@{/showProductFormForUpdate(productID=${tempProduct.id})}" class="btn btn-warning btn-sm">Update</a>
                            <a th:href="@{/deleteproduct(productID=${tempProduct.id})}" class="btn btn-danger btn-sm"
                            onclick="if(!(confirm('Are you sure you want to delete this product?')))return false">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </div>

    <script type="text/javascript">
        function clearSearch() {
            window.location = "[[@{/}]]";
        }
    </script>

</body>
</html>
